<script>
    let temperatureCelsius = parseFloat(prompt("Введіть температуру в градусах Цельсія:"));

    let temperatureFahrenheit = (9 / 5) * temperatureCelsius + 32;

    alert(`Температура в градусах Фаренгейта: ${temperatureFahrenheit}`);
</script>
